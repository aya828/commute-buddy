<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Group Project 01</title>

    <!--bulma-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <!--font awesome if neccessary-->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>

    <!-- MapBox GL Directions Plugin -->
    <!-- Handles rendering of map section where user puts in search parameters and displays what the user sees -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.js"></script>

    <!-- MapBox GL JS Library -->
    <!-- Handles initial map rendering and interactivity -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>

    <!-- MapBox GL Styling -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.css"
      type="text/css"
    />
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Seymour+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--wrap map in ancestor tile div-->

    <div class="tile level is-ancestor">
      <div class="tile level-item is-parent is-vertical is-header">
        <div class="tile is-child has-text-centered">
          <h1>COMMUTE\<span>buddy</span>\</h1>
        </div>
      </div>
    </div>

    <!-- DIV FOR CALCULATING MPG $ & CALORIES -->

    <div class="container has-content-centered">
      <div id="map"></div>
      <div class="tile is-ancestor">
        <div class="tile level is-parent">
          <article class="tile level-right is-3 is-child mpgbox box">
            
            <div class="field is-horizontal">
              <div class="field-body">
                <div class="field">
                  <p class="control"></p>
                  <input
                    class="input"
                    type="text"
                    placeholder="Enter your car's MPG."
                    id="mpgInput"
                  />
                </div>
              </div>

              <div class="level">
                <input
                  class="level-item"
                  id="switchExample"
                  type="checkbox"
                  name="switchExample"
                  class="switch"
                  unchecked
                />
                <label class="level-item label" for="switchExample"
                  >Commute?</label
                >
              </div>
            </div>

            <!-- WHERE USER CHOOSES IF IT IS A COMMUTE OR NOT -->
            <div class="field">
              <p class="control"></p>
              <input
                id="commuterOptions"
                class="input boxChecked"
                type="text"
                placeholder="How many times a week?"
              />
            </div>

            <!-- CALCULATE BUTTON -->
            <button id="calcButton" class="button is-primary is-small">
              Calculate Costs
              <i class="fas fa-gas-pump"></i>
            </button>

            <!-- MAIN CONTENT AREA OF THE CARD -->
            <div class="content">
              <ul>
                <li class="dynamic tripDisplay">Fuel will cost you $<span id="costTrip"></span> for this trip.</li b>
                <div class="boxChecked">
                  <li class="dynamic tripDisplay">Fuel alone will cost you $<span id=costWeek></span> every week.</li>
                  <li class="dynamic tripDisplay">Fuel alone will cost you $<span id=costMonth></span> every month.</li>
                  <li class="dynamic tripDisplay">Fuel alone will cost you $<span id=costYear></span> every year. Your total running costs including depreciation and insurance will be $<span id="runningCostYear"></span>.</li>
                </div>
              </ul>
            </div>
          </article>
          <article class="tile level-right is-3 is-child calbox box">
            <div class="field-body">
              <div class="field">
                <p class="control"></p>
                <input
                  id="male"
                  type="radio"
                  name="gender"
                  value="male"
                  checked
                /><label for="male">Male</label>
                <input
                  id="female"
                  type="radio"
                  name="gender"
                  value="female"
                /><label for="female">Female</label>
                <input
                  id="non-binary"
                  type="radio"
                  name="gender"
                  value="non-binary"
                /><label for="non-binary">Non-Binary</label>
              </div>
              <div class="content">
                <ul>
                  <li id="walkCal">c</li>
                  <li id="cycleCal">a</li>
                </ul>
                <ul>
                  <div class="boxChecked">
                    <li id="cyclePounds">b</li>
                    <li id="walkPounds">d</li>
                  </div>
                </ul>
              </div>
            </div>
          </article>
        </div>
      </div>
    </div>

    <!-- JQuery JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS Library -->
    <script src="https://unpkg.com/popper.js@1"></script>

    <!-- Tippy JS Library -->
    <script src="https://unpkg.com/tippy.js@5"></script>

    <!-- Custom JavaScript -->
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
